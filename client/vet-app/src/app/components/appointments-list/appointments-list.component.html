<p-dataView emptyMessage="No appointments Created Yet" [value]="_appointments">
  <ng-template let-appointment pTemplate="listItem">
    <div class="col-12 appointment-col">
      <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
        <div
          class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4"
        >
          <div
            class="flex flex-column align-items-center sm:align-items-start gap-3"
          >
            <div class="text-2xl font-bold text-900">
              {{ appointment.time | date : "dd/LL/YY, HH:mm" }}
            </div>

            <div class="flex align-items-center gap-3">
              <span class="font-semibold">{{ appointment.doctor }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template></p-dataView
>
<div *ngIf="(appointments?.length || 0) < 5" class="col-12 border-0">
  <button (click)="addAppointment()" class="w-full btn-create btn-cta" pButton>
    Create An Appointment +
  </button>
</div>
