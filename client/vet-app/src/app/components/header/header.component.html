<header class="bg-tetiary">
  <nav *ngIf="{ data: auth | async } as req" class="w-full">
    <ul class="flex justify-content-center">
      <li class="menu-item">
        <a routerLinkActive="active" routerLink="/home">Home</a>
      </li>
      <li class="menu-item"><a routerLinkActive="active" href="">About</a></li>
      <li class="menu-item">
        <a routerLinkActive="active" href="">Contact</a>
      </li>
      <li class="logo">
        <a routerLink="/home">
          <img src="assets/icon/pet-logo.svg" alt="" />
        </a>
      </li>
      <ng-container *ngIf="validated | async"
        ><li class="menu-item">
          <a routerLinkActive="active" href="">Reservation</a>
        </li>
        <li class="menu-item" *ngIf="!req.data?.isAuth">
          <a routerLinkActive="active" routerLink="/login">Login</a>
        </li>
        <li class="menu-item" *ngIf="req.data?.isAuth">
          <a routerLinkActive="active" routerLink="/profile">Profile</a>
        </li>
        <li
          class="menu-item"
          *ngIf="req.data?.isAuth && req.data?.role === 'super'"
        >
          <a routerLinkActive="active" routerLink="/manage">Manage</a>
        </li></ng-container
      >
    </ul>
  </nav>
</header>
