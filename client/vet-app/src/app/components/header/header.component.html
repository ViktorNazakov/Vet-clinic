<header class="bg-tetiary">
  <nav *ngIf="{ data: auth | async } as req" class="w-full relative">
    <div
      [ngClass]="{ show: (validated | async) !== true }"
      class="absolute w-full flex align-items-end h-full loading-bar"
    >
      <p-progressBar
        class="w-full mt-auto"
        mode="indeterminate"
      ></p-progressBar>
    </div>
    <ul class="flex justify-content-center">
      <div class="flex">
        <li class="menu-item">
          <a routerLinkActive="active" routerLink="/home">Home</a>
        </li>
        <li class="menu-item">
          <a routerLinkActive="active" href="">About</a>
        </li>
        <li class="menu-item">
          <a routerLinkActive="active" href="">Contact</a>
        </li>
      </div>

      <li class="logo">
        <a routerLink="/home">
          <img src="assets/icon/pet-logo.svg" alt="" />
        </a>
      </li>
      <div class="flex">
        <ng-container *ngIf="validated | async"
          ><li class="menu-item" *ngIf="req.data?.isAuth">
            <a routerLinkActive="active" routerLink="/appointment"
              >Appointment</a
            >
          </li>
          <li class="menu-item" *ngIf="!req.data?.isAuth">
            <a routerLinkActive="active" routerLink="/login">Login</a>
          </li>
          <li class="menu-item" *ngIf="!req.data?.isAuth">
            <a routerLinkActive="active" routerLink="/register">Register</a>
          </li>
          <li class="menu-item" *ngIf="req.data?.isAuth">
            <a routerLinkActive="active" routerLink="/profile">Profile</a>
          </li>
          <li class="menu-item" *ngIf="req.data?.isAuth">
            <button (click)="logout()">Logout</button>
          </li>
          <li
            class="menu-item"
            *ngIf="req.data?.isAuth && req.data?.role === 'super'"
          >
            <a routerLinkActive="active" routerLink="/manage">Manage</a>
          </li></ng-container
        >
      </div>
    </ul>
  </nav>
</header>
