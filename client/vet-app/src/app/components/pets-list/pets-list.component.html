<p-dataView
  [loading]="loading === 0"
  emptyMessage="No Pets Created Yet"
  [value]="pets"
>
  <ng-template let-pet pTemplate="listItem"
    ><app-single-pet
      class="col-12"
      [pet]="pet"
      [canEdit]="true"
    ></app-single-pet>
  </ng-template>
</p-dataView>

<div class="col-12 border-0">
  <button (click)="addPet()" class="w-full btn-create btn-cta" pButton>
    Add a Pet +
  </button>
</div>
