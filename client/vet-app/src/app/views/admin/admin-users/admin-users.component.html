<p-table [value]="(users | async) || []">
  <ng-template pTemplate="header">
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr (click)="viewUser(user)" class="selectable">
      <td>{{ user.username }}</td>
      <td>{{ user.fname }}</td>
      <td>{{ user.lname }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phoneNumber }}</td>
    </tr>
  </ng-template>
</p-table>
