<p-table
  [alwaysShowPaginator]="true"
  [paginator]="true"
  [rows]="10"
  [loading]="(loaded | async) !== 1"
  [value]="(users | async) || []"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <ng-container *ngIf="(bp$ | async) === 'LG'">
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
      </ng-container>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr (click)="viewUser(user)" class="selectable">
      <td>{{ user.username }}</td>
      <td>{{ user.fname }}</td>
      <ng-container *ngIf="(bp$ | async) === 'LG'">
        <td>{{ user.lname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phoneNumber }}</td>
      </ng-container>
    </tr>
  </ng-template>
</p-table>
