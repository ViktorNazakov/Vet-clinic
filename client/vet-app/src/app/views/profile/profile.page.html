<ion-content
  ><app-page-title title="Profile"></app-page-title>

  <section class="profile pt-0">
    <div class="container">
      <div class="heading w-full"></div>
      <app-profile-container
        (onEdit)="submitChanges($event)"
        [pets]="(pets | async) || []"
        [userDetails]="(userDetails | async) || undefined"
      ></app-profile-container>
    </div></section
></ion-content>
